{% assign referee = site.data.data.referee %}
{% if referee %}
  <div class="referee-container container-block">

    <h2 class="container-block-title">
      {{ referee.title }}
    </h2>

    {% for r in referee.info %}
    <div class="item">
      <h4 class="rname">{{ r.name }}</h4>
      <h5 class="jobtitle">{{ r.jobtitle }}</h5>
      <div class="mobile">{{ r.mobile }}</div >
    </div><!--//item-->
    {% endfor %}
  </div><!--//referee-container-->
{% endif %}
