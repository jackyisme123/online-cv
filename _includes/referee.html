{% assign referee = site.data.data.sidebar.referee %}
{% if referee %}
<div class="referee-container container-block">

  <h2 class="container-block-title">
    {{ referee.title }}
  </h2>


  {% for r in referee.info %}
  <div class="item">
    <h4 class="name">{{ r.degree }}</h4>
    <h5 class="jobtitle">{{ r.university }}</h5>
    <h5 class="mobile">{{ r.time }}</h5>
  </div><!--//item-->
  {% endfor %}


</div><!--//referee-->
{% endif %}
